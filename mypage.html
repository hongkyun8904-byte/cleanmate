<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CleanMate - 예약 확인</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <style>
    body{
      margin:0;
      background:#f5f7fb;
      font-family:-apple-system,BlinkMacSystemFont,"Noto Sans KR",system-ui,sans-serif;
      color:#222;
    }
    .wrap{
      max-width:520px;
      margin:0 auto;
      padding:18px;
    }
    .logo{
      text-align:center;
      margin-bottom:14px;
    }
    .logo img{ height:42px; }

    .card{
      background:#fff;
      border-radius:16px;
      padding:16px;
      box-shadow:0 10px 26px rgba(15,35,52,.08);
      margin-bottom:12px;
    }
    h1{ font-size:18px;margin:0 0 8px; }
    h2{ font-size:15px;margin:0 0 6px; }

    input{
      width:100%;
      padding:10px;
      border-radius:10px;
      border:1px solid #d1d9e6;
      font-size:14px;
    }
    button{
      width:100%;
      margin-top:10px;
      padding:12px;
      border:none;
      border-radius:999px;
      background:#0288d1;
      color:#fff;
      font-weight:800;
      cursor:pointer;
    }

    .status{
      padding:10px;
      border-radius:12px;
      font-size:13px;
      margin-top:8px;
    }
    .wait{ background:#fff8e1; border:1px solid #ffe082; }
    .done{ background:#e3f2fd; border:1px solid #90caf9; }

    .label{ color:#6b7280;font-size:12px; }
  </style>
</head>
<body>

<div class="wrap">

<!-- ✅ 상단 로고 (크게 + 메인 이동) -->
<div style="text-align:center;margin:16px 0 10px;">
  <a href="index.html">
    <img 
      src="logo-cleanmate.png"
      alt="CleanMate 로고"
      style="height:72px;opacity:0.95;"
    >
  </a>
</div>
<div style="
  display:flex;
  justify-content:space-between;
  margin-bottom:16px;
">
  <button onclick="history.back()" style="
    padding:8px 12px;
    border-radius:10px;
    border:1px solid #ddd;
    background:#fff;
    cursor:pointer;
  ">
    ← 뒤로
  </button>

  <button onclick="goHome()" style="
    padding:8px 14px;
    border-radius:10px;
    border:none;
    background:#0288d1;
    color:#fff;
    cursor:pointer;
  ">
    홈으로
  </button>
</div>
  <div class="card">
    <h1>예약 상태 확인</h1>
    <div class="label">예약 시 입력하신 휴대폰 번호를 입력해주세요.</div>

    <input id="phoneInput" placeholder="010-0000-0000" />
    <button onclick="loadMyOrder()">예약 조회하기</button>
  </div>

  <div id="result"></div>

</div>

<script>
const SUPABASE_URL = "https://nuchpyxjyqcpldpnffhu.supabase.co";
const SUPABASE_KEY = "sb_publishable_edX6Oi2eo5A5MjYYo323Fg_6ESnzQmL";
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  function goHome(){
  window.location.href = "index.html";
}
  
async function loadMyOrder(){
  const phone = document.getElementById("phoneInput").value.trim();
  const box = document.getElementById("result");

  if(!phone){
    alert("휴대폰 번호를 입력해주세요.");
    return;
  }

  box.innerHTML = "조회 중입니다...";

  const { data, error } = await supabaseClient
    .from("orders")
    .select("*")
    .eq("phone", phone)
    .order("created_at", { ascending:false })
    .limit(1);

  if(error || !data || data.length === 0){
    box.innerHTML = `
      <div class="card">
        예약 정보를 찾을 수 없습니다.
      </div>
    `;
    return;
  }

  const o = data[0];

  let statusBox = "";
  if(o.status === "배정완료"){
    statusBox = `<div class="status done">✅ 우수 업체가 배정되었습니다.</div>`;
  }else{
    statusBox = `<div class="status wait">⏳ 현재 예약 접수 상태입니다.</div>`;
  }

  box.innerHTML = `
    <div class="card">
      <h2>고객님의 예약 정보</h2>

      ${statusBox}

      <p><b>청소 일정</b><br>
      ${o.clean_date || "-"} / ${o.clean_time || "-"}</p>

      ${o.side_clean_time ? `<p><b>사이청소</b><br>${o.side_clean_time}</p>` : ""}

      <p><b>주소</b><br>${o.address || "-"}</p>

      <p><b>배정 업체</b><br>
      ${o.assigned_company || "배정 대기 중"}</p>

      <p class="label">
        * 입금 확인 후 우수 업체가 자동 배정됩니다.
      </p>
    </div>
  `;
}
</script>

</body>

</html>
