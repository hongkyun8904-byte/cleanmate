<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>예약금 안내 | CleanMate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Noto Sans KR", system-ui, sans-serif;
      background:#f5f7fb;
      margin:0;
      padding:20px;
      color:#222;
    }

    .wrap {
      max-width:480px;
      margin:0 auto;
      background:#fff;
      border-radius:16px;
      padding:24px;
      box-shadow:0 10px 30px rgba(0,0,0,0.08);
    }

    .logo {
      text-align:center;
      margin-bottom:20px;
    }

    .logo img {
      height:48px;
      opacity:0.9;
    }

    h1 {
      font-size:18px;
      text-align:center;
      margin-bottom:14px;
    }

    .box {
      background:#fff8e1;
      border:1px solid #ffe082;
      border-radius:12px;
      padding:16px;
      font-size:14px;
      line-height:1.6;
      margin-bottom:20px;
    }

    .account {
      background:#f9fafc;
      border:1px dashed #cfd8dc;
      border-radius:12px;
      padding:14px;
      font-size:14px;
      margin-bottom:20px;
    }

    .account b {
      display:block;
      margin-bottom:6px;
    }

    button {
      width:100%;
      padding:14px;
      border:none;
      border-radius:999px;
      background:#0288d1;
      color:#fff;
      font-size:15px;
      font-weight:700;
      cursor:pointer;
    }

    button:hover {
      background:#0073b0;
    }

    .note {
      margin-top:12px;
      font-size:12px;
      color:#777;
      text-align:center;
    }
  </style>
</head>
<body>

<div class="wrap">

  <div class="logo">
    <img src="logo-cleanmate.png" alt="CleanMate 로고">
  </div>

  <h1>예약금 안내 페이지입니다</h1>

  <div class="box">
    예약 요청이 정상적으로 접수되었습니다.<br><br>
    <b>입금 확인 후</b><br>
    고객님께 가장 적합한 <b>우수 청소업체가 자동 배정</b>됩니다.
  </div>

  <div class="account">
    <b>예약금 60,000원</b>
    은행: 카카오뱅크<br>
    계좌번호: 3333-0545-72187<br>
    예금주: 김홍균
  </div>

  <button onclick="finish()">입금 완료 확인</button>

  <div class="note">
    ※ 입금 확인은 보통 5~10분 이내 처리됩니다.
  </div>

</div>

<script>
function finish() {
  alert(
    "입금 확인 후\n우수 업체가 배정되며\n담당 업체에서 연락드립니다."
  );
}
</script>

</body>
</html>
